<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Links</title>
    <script>
    function getRandomLink() {
        var links = [
            "https://play.google.com/store/apps/details?id=com.videocall.nightclubvideocall",
            "https://play.google.com/store/apps/details?id=com.videocall.realmeetvideocallapp",
            "https://play.google.com/store/apps/details?id=com.videocall.randomvideocallpro",
            "https://play.google.com/store/apps/details?id=com.hotvideocall.liverandomvideocall.android"
        ];

        var randomIndex = Math.floor(Math.random() * links.length);
        var randomLink = links[randomIndex];

        window.location.href = randomLink;
    }

    // Call the function to redirect to a random link
    getRandomLink();
</script>
</head>
<body>



</body>
</html>
